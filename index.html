<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Christmas at Carl's</title>
  <link rel="icon" href="assets/icons/Flat-Logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="assets/icons/Flat-Logo-Red.svg" alt="Christmas at Carl's logo" class="logo" />
      <nav class="nav">
        <a href="#about" class="nav-link">About</a>
        <a href="#kids" class="nav-link">Kids in Need</a>
        <a href="#" class="nav-link nav-donate">Donate</a>
        <a href="#contact" class="nav-link contact-nav">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-overlay">
        <h1>Bringing Holiday Joy to Those in Need</h1>
        <p class="lead">An ongoing tradition of love, support, giving, and community</p>
        <a href="#" class="btn donate-btn nav-donate">Donate Now</a>
      </div>
    </section>

    <section id="about">
      <div class="section-header">
        <h2>About Us</h2>
      </div>
      <div class="about-content">
        <!-- Your about columns here -->
      </div>
    </section>

    <section id="kids">
      <div class="section-header">Kids In Need</div>
      <div class="kids-grid collapsed container" id="kidsGrid">
        <!-- Cards will populate here via JavaScript -->
      </div>
      <div class="see-all-container">
        <button id="toggleKids" class="see-all-btn">Show All</button>
      </div>
    </section>

    <section id="get-involved">
      <div class="section-header">Get Involved</div>
      <div class="get-involved-content container">
        <!-- Your Get Involved content here -->
        <div class="contact-form-wrapper">
          <form class="contact-form" id="bottomContactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Your message..." rows="4"></textarea>

            <button type="submit" class="btn primary">Submit</button>
            <p id="bottomContactStatus"></p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <img src="assets/icons/Flat-Logo-Red.svg" alt="Christmas at Carl's logo" class="logo" />
      <nav class="nav">
        <a href="#about" class="nav-link">About</a>
        <a href="#kids" class="nav-link">Kids in Need</a>
        <a href="#" class="nav-link nav-donate">Donate</a>
        <a href="#contact" class="nav-link contact-nav">Contact</a>
      </nav>
    </div>
  </footer>

  <!-- Contact / Donate Modal -->
  <div id="contactModal" class="contact-modal">
    <div class="contact-modal-content">
      <span id="contactClose" class="contact-close">&times;</span>
      <h2 id="modalTitle">Contact / Donate</h2>
      <p id="modalSubtitle">Please fill out the form below to support a child.</p>
      <form id="contactFormModal">
        <label>Name:<input type="text" name="name" required></label>
        <label>Phone Number:<input type="tel" name="phone"></label>
        <label>Email:<input type="email" name="email" required></label>
        <label id="reasonLabel">Message:<textarea name="reason" required></textarea></label>
        <button type="submit" class="donate-btn">Submit</button>
        <p id="contactStatus"></p>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
